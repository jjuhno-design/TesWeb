<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Тест</title>

    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="main.css">
    
</head>

<body>


<div class="grid-container">

        <div class="header">
            <div class="Title">
                <p>Тестовый</p>
            </div>
        </div>

        <!-- Text area and map -->
        <div class="content">

            <!-- Text area to search place -->
            <div class="textSearchArea">

            </div>

            <!-- OpenStreet map -->
            <div class="mapArea" id="gMapArea">
                <div style="width: 100%; height: 100%">
                </div>
            </div>
        </div>

        <!-- Weather forecast-->
        <div class="sidebar">

            <!-- Menu (Now, today, 5 days) -->
            <div class="tab">
                <button>
                    Item
                </button>
                <button>
                    Item2
                </button>
                <button>
                    Item3
                </button>
             </div>
             

            <!-- Found location -->
            <div id="forecastCountry">
                <p id="countryCity">Местоположение слияние продолжение</p>

            </div>

            <!-- Router -->
            <div >
                <div id="weatherInfoNow" class="weatherInfo">
                    апвапвап
                </div>
            </div>

        </div>

</div>
    

    


</body>

</html>
